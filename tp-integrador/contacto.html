		<hr>
		<main>
			<section>
				<h2>Contacta con nosotros</h2>
				<form action="#" method="get">
	  				<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre">
					<div style="margin-top: 10px;">
					<label for="correo">Email:</label>
					<input type="email" id="correo" name="correo">
					</div>
					<div style="margin-top: 10px;">
					<label for="telefono">Numero de teléfono:</label>
					<input type="number" name="telefono" id="telefono">
					</div>
					<h3>Género</h3>
					<label for="hombre">Hombre</label>
					<input type="radio" id="hombre" value="hombre" name="genero">
					<label for="mujer">Mujer</label>
					<input type="radio" id="mujer" value="mujer" name="genero">
					<label for="otros">Otros</label>
					<input type="radio" id="otros" value="otros" name="genero">
					<h3>Selecciona tu provincia</h3>
					<select name="pais">
						<option value="opcion1">Mendoza</option>
						<option value="opcion2">Buenos Aires</option>
						<option value="opcion3">Cordoba</option>
						<option value="opcion4">Catamarca</option>
						<option value="opcion5" selected>La Rioja</option>
					</select>
					<h3>Deja un comentario</h3>
					<textarea></textarea>
					<div style="margin-top: 20px;">
					<input type="submit" value="Enviar">
					</div>
  				</form>
			</section>
			<hr>
			<section>
				<form>
					<div>
					<h3>Registrate para recibir novedades</h3>
					<label for="usuario">Usuario:</label>
					<input type="text" name="usuario" id="usuario">
					</div>
					<div style="margin-top: 10px;">
					<label for="contra">Contraseña:</label>
					<input type="password" name="contra" id="contra">
					</div>
					<div style="margin-top: 10px;">
					<input type="submit" value="Registrarme">
					</div>
				</form>
			</section>
		</main>
